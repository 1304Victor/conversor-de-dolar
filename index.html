<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Money</title>
</head>
<body>

    <img class="logo" src="./assets/logo.gif" alt="conversor-de-money">

    <main>

        <label>
             Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
           <select class="currency-select">
               <option value="dolar">US$ Dólar Americano</option>
               <option value="euro">€ Euro</option>
               <option value="libra">£ Libra</option>
               <option value="bitcoin">₿ Bitcoin</option>
           </select>
       </label>
       <label>
          Valor
          <input class="input-currency" placeholder="R$ 10.000,00">
       </label>

       <button class="convert-botton">Converter</button>

       <section>
        <div class="section-item">
            <img class="currency-box" src="./assets/img-brasil.jpeg" alt="logo-converter-moeda">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>
        <div class="section-item">
            <img class="seta-img" src="./assets/img-seta.jpeg" alt="seta">
        </div>
        <div class="section-item">
            <div class="currency-converted">
                <img class="currency-img" src="./assets/img-EUA.jpeg" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </div>
       </section>

    </main>

</body>
<script src="./script.js"></script>
</html>
